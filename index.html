<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer and Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        .card {
            width: 80%;
            max-width: 800px;
            background: #fff;
            border-radius: 0.25rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
            text-align: center;
        }

        .card iframe {
            width: 100%;
            height: 500px;
            border: none;
        }

        .button-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .button-container a, .button-container button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            font-size: 16px;
        }

        .button-container a:hover, .button-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="card">
        <iframe src="c-arrays.pdf#view=FitH"></iframe>
    </div>
    <div class="button-container">
        <a href="c-arrays.pdf" target="_blank">View Full Screen</a>
        <a href="c-arrays.pdf" download="PDF_FILE.pdf">Download PDF</a>
    </div>
</body>
</html>
